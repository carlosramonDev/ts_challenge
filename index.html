<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kufam">

</head>

<body>
    
    <header>
        <img src="./img/Logo.png">
        <nav>
            <ul>
                <li><a href="#">ENTRAR</a></li>
                <li><a href="#">FÓRUM</a></li>
                <li><a href="#">SOBRE</a></li>
                <li><a href="#">MOJANG</a></li>
                <li><a href="#">PERGUNTAS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <form>
                <h1>
                    <img class="logo2" src="./img/Logo2.png">
                </h1>
                <div class="input-container">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-container">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Lembrar minha senha</label>
                </div>
                <button type="submit">Entrar na conta</button>
                <p><a href="#">Esqueceu a senha?</a></p>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <ul>
                <li>
                    <img class="img-footer" src="./img/power.png">
                    <p>jogue também offline</p>
                </li>
                <li>
                    <img class="img-footer" src="./img/user.png">
                    <p>67 jogadores</p>
                </li>
                <li>
                    <img class="img-footer" src="./img/game.png">
                    <p>compatível com uso remoto</p>
                </li>
                <li>
                    <img class="img-footer" src="./img/vibracao.png">
                     <p>vibração do controle</p>
                </li>
                <li>
                    <img class="img-footer" src="./img/baby.png">
                    <p>Permitido para menores</p>
                </li>
            </ul>  
        </div>
    </footer>
</body>

</html>
